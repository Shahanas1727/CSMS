<div class="container-fluid px-0 mt-1 ms-3 min-h-screen">
    <div class="header px-3 py-1">
        <p class="font-light text-lg">Paper Application IV-D</p>
    </div>
    <div class="mt-2">
        <mat-accordion>
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>Type of Application </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="row">
                    <div class="col-lg-3 col-md-12 col-sm-12 col-12 ">
                        <mat-form-field class="w-60">
                            <mat-label>Paper Application Type</mat-label>
                            <mat-select>
                                <mat-option value="one">Walk-In</mat-option>
                                <mat-option value="two">Mail</mat-option>
                                <mat-option value="three">Electronic</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12 col-12">
                        <mat-form-field class="w-60">
                            <mat-label>Application Name</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6 ">
                        <section class="example-section">
                            <mat-checkbox class="example-margin">Referral
                            </mat-checkbox>
                        </section>
                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>

    </div>
    <div class="d-flex justify-content-end mt-3 me-3">
        <button (click)="onNext()" class="btn btn-primary font-light">Next</button>
    </div>
</div>
